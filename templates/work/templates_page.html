{% extends 'work/base.html' %}

{% block title %}Templates{% endblock %}

{% block content %}
<div class="container">
    <h2>Available Templates</h2>
    <div class="templates-grid">
        {% for template in templates %}
        <div class="template-card">
            <h3>{{ template.title }}</h3>
            <p>{{ template.description }}</p>
            <span class="theme">{{ template.theme }}</span>
            <a href="{% url 'work:view_saved_website' user_id=1 website_id=template.id %}" class="btn">View</a>
        </div>
        {% empty %}
        <p>No templates available.</p>
        {% endfor %}
    </div>
</div>

<style>
    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        text-align: center;
    }

    .templates-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .template-card {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    .template-card h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
    }

    .template-card p {
        font-size: 14px;
        color: #666;
    }

    .theme {
        display: inline-block;
        padding: 5px 10px;
        background: #007bff;
        color: white;
        border-radius: 4px;
        margin-top: 10px;
    }

    .btn {
        display: block;
        margin-top: 10px;
        text-decoration: none;
        color: white;
        background: #28a745;
        padding: 8px 15px;
        border-radius: 4px;
        text-align: center;
    }

    .btn:hover {
        background: #218838;
    }
</style>
{% endblock %}
