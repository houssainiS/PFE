{% extends 'work/base.html' %}

{% block title %}Simple Mode{% endblock %}

{% block content %}

<style> 

 body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #343541;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 4rem;
      
    }

h1 {
    margin: 2rem 0 1rem;
    text-align: center;
  }

  .search-container {
    margin-bottom: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80%;
  }

  .search-input {
    width: 80%;
    padding: 0.8rem;
    font-size: 1rem;
    border: 2px solid #d1d5db;
    border-radius: 0.5rem;
    outline: none;
    transition: border-color 0.3s;
    margin-left:300px
  }

  .search-input:focus {
    border-color: #4f5665;
  }

  .color-palette {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  .color-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #d1d5db;
    transition: transform 0.2s;
  }

  .color-circle:hover {
    transform: scale(1.1);
  }

  .color-circle.selected {
    border: 3px solid #343541;
  }

  .keywords-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    padding: 2rem;
    width: 80%;
    margin-left: 120px;
  }

  .keyword-button {
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    color: #343541;
    background-color: white;
    border: 2px solid #d1d5db;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .keyword-button:hover {
    background-color: #f3f4f6;
  }

  .keyword-button.selected {
    background-color: #4f5665;
    color: white;
    border-color: #4f5665;
  }

  .start-button {
    margin: 2rem 0;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    color: white;
    background-color: #10b981;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .start-button:hover {
    background-color: #059669;
  }
  .start-button{
    margin-left: 47%;
  }
</style>
</head>
<body>
    <h1>Simple Mode</h1>
<h1 style="margin-top: 2rem;">Theme Colors</h1>
<div class="color-palette">
  <div class="color-circle" style="background-color: #ffffff;" data-color="#ffffff"></div>
  <div class="color-circle" style="background-color: red;" data-color="red"></div>
  <div class="color-circle" style="background-color: #e5e7eb;" data-color="#e5e7eb"></div>
  <div class="color-circle" style="background-color: #4f5665;" data-color="#4f5665"></div>
  <div class="color-circle" style="background-color: #1f2937;" data-color="#1f2937"></div>
  <div class="color-circle" style="background-color: #10b981;" data-color="#10b981"></div>
  <div class="color-circle" style="background-color: #3b82f6;" data-color="#3b82f6"></div>
  <div class="color-circle" style="background-color: #f59e0b;" data-color="#f59e0b"></div>
</div>

<h1>Key Words Selector</h1>
<div class="search-container">
  <input type="text" class="search-input" placeholder="Search for a keyword...">
</div>

<div class="keywords-container">
  <button class="keyword-button">Shop</button>
  <button class="keyword-button">Blog</button>
  <button class="keyword-button">Chatting</button>
  <button class="keyword-button">Book</button>
  <button class="keyword-button">Classy</button>
  <button class="keyword-button">Cloud</button>
  <button class="keyword-button">Big Data</button>
  <button class="keyword-button">Analytics</button>
  <button class="keyword-button">Security</button>
  <button class="keyword-button">Futuristic</button>
  <button class="keyword-button">Old</button>
  <button class="keyword-button">AI</button>
  <button class="keyword-button">Blockchain</button>
  <button class="keyword-button">E-commerce</button>
  <button class="keyword-button">Marketing</button>
  <button class="keyword-button">Education</button>
  <button class="keyword-button">Cyber</button>
  <button class="keyword-button">Healthcare</button>
  <button class="keyword-button">Robotics</button>
  <button class="keyword-button">AI-driven</button>
  <button class="keyword-button">Machine Learning</button>
</div>

<button class="start-button">Start</button>

<script>
  // Toggle keyword selection
  const buttons = document.querySelectorAll('.keyword-button');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      button.classList.toggle('selected');
    });
  });

  // Change background color
  const colorCircles = document.querySelectorAll('.color-circle');

  colorCircles.forEach(circle => {
    circle.addEventListener('click', () => {
      document.body.style.backgroundColor = circle.getAttribute('data-color');
      colorCircles.forEach(c => c.classList.remove('selected'));
      circle.classList.add('selected');
    });
  });
</script>


{% endblock %}
